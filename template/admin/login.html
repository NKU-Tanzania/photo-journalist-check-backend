<!--{% load static %}-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Image Upload - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .login-container img {
            max-width: 200px; /* logo */
            width: 100%;
            height: auto;
            margin-bottom: -25px;
        }
        .login-container h2 {
            color: #004080;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f0f0f0;
        }
        .login-container button {
            width: 50%;
            padding: 10px;
            background-color: #004080;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{% static 'images/logo.png' %}" alt="Logo"> <!-- Update the path to your logo -->
        <h2>Secure Image Upload</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
